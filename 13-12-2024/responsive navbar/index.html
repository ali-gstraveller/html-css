<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://kit.fontawesome.com/86ec299db5.js" crossorigin="anonymous"></script>


</head>
<body>
    <h1>top nav example</h1>

    <div class="topnav">

        <a class="LOGO" href="">LOGO</a>

        <div id="menu" class="menu">

            <a class="icon" href="javascript:void(0)"  onclick="myFunction();" > <i id="toggleIcon" class="fa-solid fa-bars"></i> </a>
            <a href="">HOME</a>
            <a href="">NEWS</a>
            <a href="">ABOUT US</a>
            <a href="">CONTACT US</a>
        
        </div>

    </div>

    <script type="text/javascript">

function myFunction(){
    
    var x = document.getElementById('menu');
    var toggleIcon =  document.getElementById('toggleIcon');

    if(x.className === 'menu'){

        x.className += " responsive" ;
        toggleIcon.className = 'fa-solid fa-xmark'
    }

    else{

x.className = "menu" ;
toggleIcon.className = 'fa-solid fa-bars'
}
}


    </script>

</body>
</html>
